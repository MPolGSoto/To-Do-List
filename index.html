<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Tareas</h1>

        <form id="taskForm">
            <label for="taskText">Tarea:</label>
            <input type="text" id="taskText" maxlength="50" required>
            
            <label for="priority">Prioridad:</label>
            <select id="priority">
                <option value="normal">Normal</option>
                <option value="importante">Importante</option>
            </select>
            
            <button type="button" onclick="addTask()">AÃ±adir Tarea</button>
        </form>

        <div id="taskList"></div>

        <button type="button" onclick="clearCompletedTasks()">Limpiar Tareas Completadas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
